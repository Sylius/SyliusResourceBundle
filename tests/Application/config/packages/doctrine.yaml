doctrine:
    dbal:
        driver: "%database_driver%"
        path: "%database_path%"
        charset: UTF8
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: attribute
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
            BoardGameBlog:
                is_bundle: false
                type: attribute
                dir: '%kernel.project_dir%/src/BoardGameBlog/Domain'
                prefix: 'App\BoardGameBlog\Domain'
            Calendar:
                is_bundle: false
                type: attribute
                dir: '%kernel.project_dir%/src/Calendar/Entity'
                prefix: 'App\Calendar\Entity'
            Subscription:
                is_bundle: false
                type: attribute
                dir: '%kernel.project_dir%/src/Subscription/Entity'
                prefix: 'App\Subscription\Entity'
