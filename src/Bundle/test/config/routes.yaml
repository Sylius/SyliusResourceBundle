app_blog_post:
    resource: |
        alias: app.blog_post
    type: sylius.resource_api

app_blog_post_apply_transition:
    path: /blog-posts/{id}/{transition}
    methods: [PUT]
    defaults:
        _controller: app.controller.blog_post::applyStateMachineTransitionAction
        _sylius:
            csrf_protection: false
            state_machine:
                graph: blog_publishing
                transition: $transition

app_book:
    resource: |
        alias: app.book
    type: sylius.resource_api

app_gedmo:
    resource: |
        alias: app.gedmo
    type: sylius.resource_api

app_pull_request:
    resource: |
        alias: app.pull_request
    type: sylius.resource_api

app_pull_request_apply_transition:
    path: /pull-requests/{id}/{transition}
    methods: [PUT]
    defaults:
        _controller: app.controller.pull_request::applyStateMachineTransitionAction
        _sylius:
            csrf_protection: false
            state_machine:
                graph: pull_request
                transition: $transition

app_poc_book_index:
    path: /poc/books/
    methods: [GET]
    controller: sylius.action.placeholder
    defaults:
        _sylius:
            alias: app.science_book
            operation: index
            template: 'ScienceBook/index.html.twig'
            provider: Sylius\Bundle\ResourceBundle\Doctrine\ORM\State\CollectionProvider

app_poc_book_create:
    path: /poc/books/new
    methods: [GET, POST]
    controller: sylius.action.placeholder
    defaults:
        _sylius:
            alias: app.science_book
            operation: create
            template: 'ScienceBook/create.html.twig'
            provider: Sylius\Bundle\ResourceBundle\Doctrine\ORM\State\ItemProvider

app_poc_book_show:
    path: /poc/books/{id}
    methods: [GET]
    controller: sylius.action.placeholder
    defaults:
        _sylius:
            alias: app.science_book
            operation: show
            template: 'ScienceBook/show.html.twig'
            provider: Sylius\Bundle\ResourceBundle\Doctrine\ORM\State\ItemProvider

app_book_sortable_index:
    path: /sortable-books/
    methods: [GET]
    defaults:
        _controller: App\Controller\BookController::indexAction
        _sylius:
            sortable: true

app_book_filterable_index:
    path: /filterable-books/
    methods: [GET]
    defaults:
        _controller: app.controller.book::indexAction
        _sylius:
            filterable: true

app_versioned_book:
    resource: "versioned_routing.yaml"
    prefix: /v{version}

app_create_book_with_custom_factory:
    path: /create-custom-book
    methods: [POST]
    defaults:
        _controller: app.controller.book::createAction
        _sylius:
            factory:
                method: ["expr:service('test.custom_book_factory')", "createCustom"]

app_index_books_with_custom_repository:
    path: /find-custom-books
    methods: [GET]
    defaults:
        _controller: app.controller.book::indexAction
        _sylius:
            repository:
                method: ["expr:service('test.custom_book_repository')", "findCustomBooks"]

app_show_book_with_custom_repository:
    path: /find-custom-book
    methods: [GET]
    defaults:
        _controller: app.controller.book::showAction
        _sylius:
            repository:
                method: ["expr:service('test.custom_book_repository')", "findCustomBook"]
                arguments: ["J.R.R. Tolkien"]

app_science_book:
    resource: |
        alias: app.science_book
        templates: 'ScienceBook'
        grid: science_book_grid
    type: sylius.resource
