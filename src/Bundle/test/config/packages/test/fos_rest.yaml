fos_rest:
    view:
        formats:
            json: true
        empty_content: 204
    format_listener:
        rules:
            - { path: '^/science-books/*', priorities: ['html'], fallback_format: html }
            - { path: '^/', priorities: ['json'], fallback_format: json, prefer_extension: true }
    exception:
        enabled: false
